<!DOCTYPE HTML>
<html lang="ko">
<head>
    <title>Web Service</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Web Service with Spring boot 테스트</h1>
    <div class="col-md-12">
        <!--로그인 기능 영역-->
        <div class="row">
            <div class="col-md-6">
                {{#username}}
                <p> 회원가입 페이지로 이동이 필요합니다. 유저 정보는 다음과 같습니다.</p>
                    <div>
                        Logged in as : <span id="user">{{username}}</span>
                    </div>
                    <div>
                        User Email: <span id="email">{{email}}</span>
                    </div>
                    <div>
                        <img id="profile-picture" src={{{picture}}}>
                    </div>
                    <div>
                        <a href="/home" class="btn btn-info active" role="button">Logout</a>
                    </div>
                {{/username}}
                {{^username}}
                    <a href="/app/accounts/auth/google" class="btn btn-success active" role="button">Google로 간편 회원가입 하기</a>
                {{/username}}
            </div>
        </div>
    </div>
    <br>
</body>
